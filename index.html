  <head>

      <div class="container-fluid">
      </div>

    <script>
      fetch("data.json")
        .then((r) => r.json())
        .then((s) =>s.data.forEach(p=>{
          document.getElementById("filh").innerHTML+='<div class="card-body newsbox"><h5 class="card-title">'+p.name+'</h5><p class="card-text">'+p.vacancy+'<br />'+p.postname+'</p><a href="#" class="btn btn-primary">Details</a></div>';
         
        }));
    </script>

    <img
      src="logo.svg"
      alt=""
      height="50"
      class="d-inline-block align-text-top"
    /> <a>under construction</a>
    <div class="nwcontainer" id='filh'>
     
      </div>
    </div>
